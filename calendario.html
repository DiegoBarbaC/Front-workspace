		#calendar {

		.fc-button:hover {

			color: var(--orange) !important;
			transform: translateY(-2px);
		}
		.fc-button-active {

		}
		.fc-day {

		}
		.fc-day-today {

		}
		/* Dark mode styles */
		body.dark #calendar {
			background: var(--dark);
		}
		body.dark .fc-toolbar-title,
		body.dark .fc-col-header-cell-cushion,
		body.dark .fc-daygrid-day-number {
			color: var(--light);
		}
		body.dark .fc-day {
			background: var(--dark);
		}
		body.dark .fc-day-today {
			background: var(--grey) !important;
		}
		body.dark .fc-button {
			color: var(--light) !important;
		}
		body.dark .fc-button:hover {
			color: var(--orange) !important;
		}
		body.dark .fc-button-active {
			color: var(--orange) !important;
		}
		body.dark .fc-daygrid-event {
			background: var(--blue);
			border-color: var(--blue);
		}
	</style>

	<script src="script.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth',
				headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'dayGridMonth,dayGridWeek,dayGridDay'
				},
				editable: true,
				selectable: true,
				selectMirror: true,
				dayMaxEvents: true,
				events: [
					{
						title: 'Evento de ejemplo',
						start: new Date(),
						allDay: true
					}
				],
				select: function(info) {
					var title = prompt('Ingrese el título del evento:');
					if (title) {
						calendar.addEvent({
							title: title,
							start: info.start,
							end: info.end,
							allDay: info.allDay
						});
					}
					calendar.unselect();
				},
				eventClick: function(info) {
					if (confirm('¿Desea eliminar este evento?')) {
						info.event.remove();
					}
				},
				eventDrop: function(info) {
					if (!confirm('¿Está seguro de mover el evento "' + info.event.title + '" a ' + info.event.start.toLocaleDateString() + '?')) {
						info.revert();
					}
				}
			});
			calendar.render();
		});
	</script>
