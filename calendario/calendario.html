    <style>
        #calendar {
            margin: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 20px;
            height: 800px;
        }
        .fc-toolbar-title {

        }
        .fc-button {
            background: var(--blue) !important;
            border: none !important;
            transition: all 0.3s ease !important;
        }
        .fc-button:hover {
            background: var(--dark-blue) !important;
            color: var(--orange) !important;
            transform: translateY(-2px);
        }
        .fc-button-active {
            background: var(--dark-blue) !important;
            color: var(--orange) !important;
        }
        .fc-day {
            background: var(--light);
        }
        .fc-day-today {
            background: var(--grey) !important;
        }
        /* Dark mode styles */
        body.dark #calendar {
            background: var(--dark);
        }
        body.dark .fc-toolbar-title,
        body.dark .fc-col-header-cell-cushion,
        body.dark .fc-daygrid-day-number {
            color: var(--light);
        }
        body.dark .fc-day {
            background: var(--dark);
        }
        body.dark .fc-day-today {
            background: #eee !important;
        }
        body.dark .fc-button {
            color: var(--light) !important;
        }
        body.dark .fc-button:hover {
            color: var(--orange) !important;
        }

        }
        body.dark .fc-daygrid-event {

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;

            margin: 20px auto;

            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;

        @media (min-height: 600px) {

        .modal-header {

            top: 0;
            background-color: #fff;
            z-index: 1;

            cursor: pointer;

                    </div>
                    <form id="createEventForm">

                            <label for="titulo">Título*:</label>

                        </div>

                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha de Fin*:</label>

                            <label>Usuarios*:</label>

                                </div>
                                <div id="usuariosList" class="usuarios-list">

                            </div>

                            <div class="form-group">

                            </div>
                            <div class="form-group">

                            <div class="form-group">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                events: [
                    {
                        title: 'Evento de ejemplo',
                        start: new Date(),
                        allDay: true
                    }
                ],
                select: function(info) {
                    var title = prompt('Ingrese el título del evento:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.start,
                            end: info.end,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm('¿Desea eliminar este evento?')) {
                        info.event.remove();
                    }
                },
                eventDrop: function(info) {
                    if (!confirm('¿Está seguro de mover el evento "' + info.event.title + '" a ' + info.event.start.toLocaleDateString() + '?')) {
                        info.revert();
                    }
                }
            });
            //calendar.render();
        });
    </script>
